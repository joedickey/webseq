<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSeq</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-row">
      <h1>WebSeq</h1>
      <div class="controls">
        <div class="bpm-control">
          <label for="bpm">BPM</label>
          <input type="number" id="bpm" value="120" min="20" max="400">
        </div>
        <div class="vol-control">
          <label for="vol">Vol</label>
          <input type="range" id="vol" min="-40" max="0" step="1" value="0">
          <span class="adsr-val" id="vol-val">0dB</span>
        </div>
        <div class="waveform-control">
          <span>Wave</span>
          <button class="waveform-btn selected" data-wave="sine">Sine</button>
          <button class="waveform-btn" data-wave="square">Square</button>
          <button class="waveform-btn" data-wave="sawtooth">Saw</button>
        </div>
        <div class="transport-controls">
          <button id="play-btn">&#9654; Play</button>
          <button id="stop-btn">&#9632; Stop</button>
        </div>
        <div class="playmode-control">
          <button class="playmode-btn selected" data-mode="forward">&#9654; Fwd</button>
          <button class="playmode-btn" data-mode="reverse">&#9664; Rev</button>
          <button class="playmode-btn" data-mode="pingpong">&#8646; Ping</button>
        </div>
        <button id="settings-toggle" class="settings-btn">&#9881; Controls &#9660;</button>
      </div>
    </div>

    <div id="settings-panel">

    <div class="header-row">
      <div class="fx-controls">
        <div class="fx-group">
          <span class="fx-label">Filter</span>
          <div class="adsr-group">
            <label for="flt-freq">Freq</label>
            <input type="range" id="flt-freq" min="0" max="100" step="1" value="75">
            <span class="adsr-val" id="flt-freq-val">3.6kHz</span>
            <button class="seq-toggle-btn" data-param="flt-freq" title="Automate Freq">SEQ</button>
          </div>
          <div class="adsr-group">
            <label for="flt-q">Res</label>
            <input type="range" id="flt-q" min="0.1" max="12" step="0.1" value="1">
            <span class="adsr-val" id="flt-q-val">1.0</span>
            <button class="seq-toggle-btn" data-param="flt-q" title="Automate Res">SEQ</button>
          </div>
          <div class="fx-type">
            <button class="filter-type-btn selected" data-type="lowpass">LP</button>
            <button class="filter-type-btn" data-type="highpass">HP</button>
          </div>
        </div>
        <div class="fx-sep"></div>
        <div class="fx-group">
          <span class="fx-label">Reverb</span>
          <div class="adsr-group">
            <label for="rvb-send">Send</label>
            <input type="range" id="rvb-send" min="0" max="0.8" step="0.01" value="0">
            <span class="adsr-val" id="rvb-send-val">0.00</span>
            <button class="seq-toggle-btn" data-param="rvb-send" title="Automate Send">SEQ</button>
          </div>
          <div class="adsr-group">
            <label for="rvb-decay">Len</label>
            <input type="range" id="rvb-decay" min="0.1" max="10" step="0.1" value="2">
            <span class="adsr-val" id="rvb-decay-val">2.0s</span>
            <button class="seq-toggle-btn" data-param="rvb-decay" title="Automate Len">SEQ</button>
          </div>
        </div>
      </div>
    </div>

    <div class="header-row">
      <div class="adsr-controls">
        <div class="adsr-group">
          <label for="adsr-a">A</label>
          <input type="range" id="adsr-a" min="0.001" max="2" step="0.005" value="0.01">
          <span class="adsr-val" id="adsr-a-val">0.01s</span>
          <button class="seq-toggle-btn" data-param="adsr-a" title="Automate Attack">SEQ</button>
        </div>
        <div class="adsr-group">
          <label for="adsr-d">D</label>
          <input type="range" id="adsr-d" min="0.001" max="2" step="0.005" value="0.1">
          <span class="adsr-val" id="adsr-d-val">0.10s</span>
          <button class="seq-toggle-btn" data-param="adsr-d" title="Automate Decay">SEQ</button>
        </div>
        <div class="adsr-group">
          <label for="adsr-s">S</label>
          <input type="range" id="adsr-s" min="0" max="1" step="0.01" value="0.5">
          <span class="adsr-val" id="adsr-s-val">0.50</span>
          <button class="seq-toggle-btn" data-param="adsr-s" title="Automate Sustain">SEQ</button>
        </div>
        <div class="adsr-group">
          <label for="adsr-r">R</label>
          <input type="range" id="adsr-r" min="0.001" max="5" step="0.01" value="0.4">
          <span class="adsr-val" id="adsr-r-val">0.40s</span>
          <button class="seq-toggle-btn" data-param="adsr-r" title="Automate Release">SEQ</button>
        </div>
      </div>
      <div class="seq-actions">
        <button id="clear-btn">&#10005; Clear All</button>
      </div>
    </div>

    <div class="header-row">
      <div class="pitch-controls">
        <div class="octave-group">
          <span class="fx-label">Octave</span>
          <button class="oct-btn" id="oct-down">&#8722;</button>
          <span id="oct-display">4</span>
          <button class="oct-btn" id="oct-up">&#43;</button>
        </div>
        <div class="fx-sep"></div>
        <div class="root-group">
          <span class="fx-label">Root</span>
          <div class="root-btns">
            <button class="root-btn selected" data-semitone="0">C</button>
            <button class="root-btn" data-semitone="1">C#</button>
            <button class="root-btn" data-semitone="2">D</button>
            <button class="root-btn" data-semitone="3">D#</button>
            <button class="root-btn" data-semitone="4">E</button>
            <button class="root-btn" data-semitone="5">F</button>
            <button class="root-btn" data-semitone="6">F#</button>
            <button class="root-btn" data-semitone="7">G</button>
            <button class="root-btn" data-semitone="8">G#</button>
            <button class="root-btn" data-semitone="9">A</button>
            <button class="root-btn" data-semitone="10">A#</button>
            <button class="root-btn" data-semitone="11">B</button>
          </div>
        </div>
      </div>
    </div>

    </div><!-- #settings-panel -->
  </header>

  <div class="section-bar" id="seq-section-bar">
    <div class="seq-tabs" id="seq-tabs">
      <button class="seq-tab active" data-tab="notes" style="--tab-color: #00d4aa;">Notes</button>
      <!-- param tabs injected dynamically -->
    </div>
    <button class="seq-action-btn" id="random-btn" title="Random seq for active tab">Rnd</button>
    <button class="seq-action-btn" id="seq-clear-btn" title="Clear current sequencer">Clr</button>
    <button class="collapse-btn" id="seq-toggle">&#9660;</button>
  </div>
  <div id="seq-body">
    <div id="piano-roll"></div>
    <div id="auto-seq-panel" style="display:none;"></div>
  </div>

  <div class="section-bar" id="drum-section-bar">
    <span class="section-label">Drums</span>
    <div class="drum-section-controls">
      <button class="drum-playmode-btn selected" data-drum-mode="forward">&#9654; Fwd</button>
      <button class="drum-playmode-btn" data-drum-mode="link">&#128279; Link</button>
    </div>
    <button class="seq-action-btn" id="drum-random-btn" title="Generate random drum pattern">Rnd</button>
    <button class="seq-action-btn" id="drum-clear-btn" title="Clear drum pattern">Clr</button>
    <button class="collapse-btn" id="drum-toggle">&#9660;</button>
  </div>
  <div id="drum-body"></div>

  <div class="section-bar">
    <span class="section-label">Graph</span>
    <button class="collapse-btn" id="graph-toggle">&#9660;</button>
  </div>
  <div id="graph-wrap">
    <div id="graph"></div>
    <button id="fit-btn" title="Reset to optimal view">&#8859; Fit</button>
  </div>

  <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
